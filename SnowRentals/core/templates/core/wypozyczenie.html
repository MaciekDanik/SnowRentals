{% extends 'core/base.html' %}

{% block title %}Wypożyczenia{% endblock %}

{% block content %}
   <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center"> Spis wypożyczeń</h2>

            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                <div>
                    <a href="{% url 'item:wypozyczenie_szczegol' item.id %}">
                        <div class="p-4 bg-white rounded-xl">
                            <h2 class="text-xl">{{ item.klient}}</h2>
                            <p class="text-gray-500">Od: {{item.od}}</p>
                            <p class="text-gray-500">Do: {{item.do}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
    </div>
<a href="#" class="inline-block text-center mt-4 px-4 py-3 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">Pakiet</a>
{% endblock %}
