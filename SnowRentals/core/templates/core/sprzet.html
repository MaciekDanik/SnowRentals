{% extends 'core/base.html' %}

{% block title %}Sprzęt{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Lista sprzętu</h2>

            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                <div>
                    <a href="{% url 'item:sprzet_szczegol' item.id %}">
                        <div class="p-4 bg-white rounded-xl">
                            <h2 class="text-xl">{{ item.rodzaj }}</h2>
                            <p class="text-gray-500">Długość: {{ item.dlugosc }}</p>
                            <p class="text-gray-500">Stan: {{ item.stan }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
    </div>

{% endblock %}
